<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <!-- Add any additional meta tags, CSS links, or JavaScript links here -->
</head>
<body> 
  <div id="overlay"></div>
  <side id="sidebar">
    <img src="img/googlelogo_color_92x36dp.png" alt="Google Logo">
    <ul>
      <li>
        <img src="other-assets/icons/home_icon.svg" alt="Home">
        <p>Home</p>
      </li>
      <li>
        <img src="other-assets/icons/language_icon.svg" alt="Language">
        <p>Language</p>
      </li>
      <li>
        <img src="other-assets/icons/settings_icon.svg" alt="Settings">
        <p>Search Settings</p>
      </li>
    
    </ul>
  </side>
  <div class="header">
    <div class="header-top">
      <div class="left-icon">
        <img id="menu-icon" src="other-assets/icons/menu.svg" alt="Menu button">
      </div>
      <div class="logo">
        <img src="img/googlelogo_color_92x36dp.png" alt="Google Logo" id="logo-icon">
      </div>
      <div class="right-icon">
        <img src="img/profile.jpg" alt="Profile image" id="profile-icon">
      </div>
    </div>
    <div class="search">
      <div class="search-icon">
        <img src="other-assets/icons/search.svg" alt="Search icon" id="search-icon">
      </div>
      <div class="search-bar">
        <input type="text" name="searchQuery" id="search-input">
      </div>
    </div>
  </div>

  <div class="filters">
    <div class="filter">
      <p>Images</p>
    </div>
    <div class="filter">
      <p>News</p>
    </div>
    <div class="filter">
      <p>Videos</p>
    </div>
    <div class="filter">
      <p>
        Shopping
      </p>
    </div>
    <div class="filter">
      <p>Maps</p>
    </div>
    <div class="filter">
      <p>More</p>
    </div>  
  </div>

  <main>
    <div id="search-results"></div>
  </main>

  
  
  <script src="js/script.js"></script>
</body>
</html>
